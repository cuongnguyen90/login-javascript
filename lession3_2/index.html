<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><body><form>  <img src="cuerposredondos.jpg" height="160" width="168" id="Image"/>    <p>Click button below to move the image to right</p>    <input type="button" onclick="removeRight()" value="Click Me" /></form><script>    window.load = Init()    ball = null    ball = document.getElementById('Image')    //console.log(ball);    function Init(){        ball = document.getElementById('Image')        ball.style.position = 'relative'        ball.style.left = '0px'    }    function removeRight(){        ball.style.left = parseInt(ball.style.left) + 10 + "px"    }</script></body></html>
