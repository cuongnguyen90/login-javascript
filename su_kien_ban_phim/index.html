<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Bai 1</title></head><body onload="readyMove()">    <img id="nobita" src="1.png" style="position:absolute;left:0; top:0;" height="100" width="80"/><script>   nobita = null  /* function init(){       nobita = document.getElementById("nobita")   }*/   function upArrowPress(){ // Phim Len        nobita = document.getElementById("nobita")        nobita.style.top =  parseInt(nobita.style.top) - 5 +"px"   }   function downArrowPress() { // Phim xuong       nobita = document.getElementById("nobita")       nobita.style.top =  parseInt(nobita.style.top) + 5 +"px"   }   function leftArrowPress(){ // Phim Trai       nobita = document.getElementById("nobita")       nobita.style.left =  parseInt(nobita.style.left) - 5 +"px"   }   function rightArrowPress(){ // Phim Phai       nobita = document.getElementById("nobita")       nobita.style.left =  parseInt(nobita.style.left) + 5 +"px"   }   function moveSelection(key){            switch (key.keyCode) {                case 37:                    leftArrowPress();                    break                case 39:                    rightArrowPress();                    break;                case 38:                    upArrowPress();                    break;                case 40:                    downArrowPress();                    break;            }   }    function readyMove() {        window.addEventListener('keydown',moveSelection)    }</script></body></html>
